<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Forum - PandaInUniv</title>
  <link rel="stylesheet" href="assets/CSS/forum.css">
</head>
<body>
  
  <header>
    <div class="header-wrap">
      <a href="https://www.pandainuniv.com" class="logo">
        <div class="panda-icon">ğŸ¼</div>
        <span>PandaInUniv</span>
      </a>
      <div class="search-container">
        <span class="search-icon">ğŸ”</span>
        <input type="text" placeholder="Search discussions..." id="searchInput">
      </div>
      <div class="header-btns">
        <button class="btn-create" id="openModalBtn">Create Post</button>
        <button class="btn-signin" id="signInBtn">Sign In</button>
      </div>
    </div>
  </header>

  <div class="container">
    
    <div class="main-content">
      <div class="create-widget" id="createWidget">
        <div class="user-icon">U</div>
        <div class="create-placeholder">Create a post</div>
      </div>

      <div class="sort-bar">
        <button class="sort-btn active" data-sort="hot">
          <span>ğŸ”¥</span> Hot
        </button>
        <button class="sort-btn" data-sort="new">
          <span>âœ¨</span> New
        </button>
        <button class="sort-btn" data-sort="top">
          <span>â­</span> Top
        </button>
      </div>

      <div id="postsArea"></div>
    </div>

    <aside class="sidebar">
      <div class="sidebar-box">
        <div class="box-header">Topics</div>
        <div class="box-content">
          <ul class="topics-list">
            <li class="topic-item active" data-topic="all">
              <span>ğŸŒ All Posts</span>
              <span class="topic-badge-count">245</span>
            </li>
            <li class="topic-item" data-topic="admissions">
              <span>ğŸ“ Admissions</span>
              <span class="topic-badge-count">89</span>
            </li>
            <li class="topic-item" data-topic="funding">
              <span>ğŸ’° Funding</span>
              <span class="topic-badge-count">56</span>
            </li>
            <li class="topic-item" data-topic="research">
              <span>ğŸ”¬ Research</span>
              <span class="topic-badge-count">67</span>
            </li>
            <li class="topic-item" data-topic="career">
              <span>ğŸ¯ Career</span>
              <span class="topic-badge-count">33</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="sidebar-box">
        <div class="box-header">Community Info</div>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value">12.3K</div>
            <div class="stat-label">Members</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">847</div>
            <div class="stat-label">Online</div>
          </div>
        </div>
      </div>
    </aside>

  </div>

  <div class="modal" id="postModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2 class="modal-title">Create a post</h2>
        <button class="btn-close" id="closeModalBtn">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-field">
          <label class="field-label">Choose a topic</label>
          <select class="field-select" id="topicSelect">
            <option value="admissions">Admissions</option>
            <option value="funding">Funding</option>
            <option value="research">Research</option>
            <option value="career">Career</option>
          </select>
        </div>
        
        <div class="form-field">
          <label class="field-label">Title</label>
          <input type="text" class="field-input" id="titleInput" placeholder="What's on your mind?">
        </div>
        
        <div class="form-field">
          <label class="field-label">Content</label>
          <textarea class="field-textarea" id="contentInput" placeholder="Share more details..."></textarea>
        </div>
        
        <div class="form-field">
          <label class="field-label">Tags (optional)</label>
          <div class="tag-input-row">
            <input type="text" class="field-input" id="tagField" placeholder="Add a tag">
            <button class="btn-add-tag" id="addTagBtn">Add</button>
          </div>
          <div class="tags-container" id="tagsArea"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" id="cancelPostBtn">Cancel</button>
        <button class="btn-post" id="submitPostBtn">Post</button>
      </div>
    </div>
  </div>

  <script src="assets/JS/forum.js"></script>
</body>
</html>
